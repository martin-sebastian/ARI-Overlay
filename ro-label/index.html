<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RO Label</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="./css/font-awesome.css" rel="stylesheet" />

    <link rel="stylesheet" href="../css/font-awesome.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .warning-icon-container {
        text-align: center;
        font-size: 300%;
        color: red;
        padding-top: 80px;
      }
      .error-message {
        text-align: center;
        font-size: large;
      }

      .blank-line {
        background: #ccc;
        border-radius: 4px;
        height: 11px;
        margin-bottom: 10px;
      }
      .key-tag-container {
        border: solid 1px #ccc;
        border-radius: 10px;
        padding: 0px 5px;
        margin-top: 3px;
        width: 1.5in;
        height: 2in;
        background: #fff;
        zoom: 2;
      }
      .keytag-label {
        font-size: 6px;
        color: #999;
        margin: -8px 0 0px 0;
        padding-left: 0px;
      }
      .model-usage {
        text-align: center;
        font-size: 12px;
        line-height: 18px;
        font-weight: bold;
        border-bottom: solid 1px #eee;
      }
      .stock-number {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        border-bottom: solid 1px #eee;
      }
      .model-year {
        text-align: center;
        font-size: 12px;
        font-weight: bold;
        border-bottom: solid 1px #eee;
      }
      .manufacturer {
        text-align: center;
        font-size: 14px;
        font-weight: bold;
        border-bottom: solid 1px #eee;
      }
      .model-name {
        text-align: center;
        font-size: 12px;
        line-height: 24px;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        border-bottom: solid 1px #eee;
      }
      .model-code {
        text-align: center;
        font-size: 11px;
        line-height: 24px;
        font-weight: bold;
        border-bottom: solid 1px #eee;
      }
      .model-color {
        text-align: center;
        font-size: 12px;
        line-height: 20px;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        border-bottom: solid 1px #eee;
      }
      .model-vin {
        text-align: center;
        font-size: 11px;
        font-weight: bold;
        line-height: 20px;
        border-bottom: solid 1px #eee;
      }
      @media print {
        .key-tag-container {
          zoom: 1;
        }
      }
    </style>
  </head>
  <body>
    <header class="hidden-print">
      <div class="print-header navbar-fixed-top">
        <h2>PREVIEW RO LABEL</h2>
        <div class="print-buttons">
          <button class="btn btn-success" type="button" value="Print this page" onClick="window.print()">
            <i class="fa fa-print" aria-hidden="true"></i>
          </button>
          <button class="btn btn-danger" type="button" value="Close this page" onclick="history.back()">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="main-content">
        <div class="container-fluid">
          <div id="keytagContainer" class="container key-tag-container">
            <div id="modelUsage" class="model-usage">
              <div class="blank-line" style="margin-top: 6px"></div>
            </div>
            <div class="keytag-label">NEW/USED</div>
            <div id="stockNumber" class="stock-number">
              <div class="blank-line"></div>
            </div>
            <div class="keytag-label">STOCK#</div>
            <div id="modelYear" class="model-year">
              <div class="blank-line"></div>
            </div>
            <div class="keytag-label">YEAR</div>
            <div id="manufacturer" class="manufacturer">
              <div class="blank-line"></div>
            </div>
            <div class="keytag-label">MAKE</div>
            <div id="modelName" class="model-name">
              <div class="blank-line"></div>
            </div>
            <div class="keytag-label">NAME</div>
            <div id="modelCode" class="model-code">
              <div class="blank-line"></div>
            </div>
            <div class="keytag-label">MODEL</div>
            <div id="modelColor" class="model-color">
              <div class="blank-line"></div>
            </div>
            <div class="keytag-label">COLOR</div>
            <div id="modelVin" class="model-vin">
              <div class="blank-line"></div>
            </div>
            <div class="keytag-label">VIN</div>
          </div>
          <div id="message" class="message-container"></div>
        </div>
      </div>
    </main>

    <script src="../js/numeral.js"></script>
    <script src="../js/moment.js"></script>
    <script src="../js/ro.js"></script>
  </body>
</html>
