<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Tag</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.png" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" />

    <style>
      .dots {
        background-image: radial-gradient(circle, #ccc 1px, transparent 1px);
        background-size: 15px 15px;
      }
      .left-panel {
        border-right: solid 1px #ccc;
        max-width: 350px;
        padding: 20px 20px;
        margin-left: -20px;
        height: 100vh;
        overflow-y: auto;
        background-color: #f8f8f8;
      }
      .warning-icon-container {
        text-align: center;
        font-size: 300%;
        color: red;
        padding-top: 80px;
      }
      .error-message {
        text-align: center;
        font-size: large;
      }

      .blank-line {
        background: #ccc;
        border-radius: 4px;
        height: 11px;
        margin-bottom: 10px;
      }
      .key-tag-container {
        border: solid 1px #ccc;
        border-radius: 10px;
        padding: 0px 5px;
        margin-top: 3px;
        width: 1.5in;
        height: 2in;
        background: #fff !important;
        zoom: 2;
      }
      .keytag-label {
        font-size: 6px;
        color: #999;
        margin: -8px 0 0px 0;
        padding-left: 0px;
      }
      .model-usage {
        text-align: center;
        font-size: 12px;
        line-height: 18px;
        font-weight: bold;
        border-bottom: solid 1px #eee;
      }
      .stock-number {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        border-bottom: solid 1px #eee;
      }
      .model-year {
        text-align: center;
        font-size: 12px;
        font-weight: bold;
        border-bottom: solid 1px #eee;
      }
      .manufacturer {
        text-align: center;
        font-size: 14px;
        font-weight: bold;
        border-bottom: solid 1px #eee;
      }
      .model-name {
        text-align: center;
        font-size: 12px;
        line-height: 24px;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        border-bottom: solid 1px #eee;
      }
      .model-code {
        text-align: center;
        font-size: 11px;
        line-height: 24px;
        font-weight: bold;
        border-bottom: solid 1px #eee;
      }
      .model-color {
        text-align: center;
        font-size: 12px;
        line-height: 20px;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        border-bottom: solid 1px #eee;
      }
      .model-vin {
        text-align: center;
        font-size: 11px;
        font-weight: bold;
        line-height: 20px;
        border-bottom: solid 1px #eee;
      }
      @media print {
        .key-tag-container {
          zoom: 1;
        }
      }
    </style>
  </head>
  <body class="dots">
    <main class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="left-panel">
            <div class="mb-3">
              <label for="search" class="form-label visually-hidden">Search Stock Number</label>
              <input type="text" class="form-control" id="search" placeholder="Search Stock Number" />
            </div>
            <div class="mb-3">
              <label for="newUsed" class="form-label visually-hidden">New/Used</label>
              <select class="form-select" id="newUsed">
                <option value="new">New</option>
                <option value="used">Used</option>
              </select>
            </div>
            <div class="mb-3"></div>
            <div class="mb-3">
              <label for="stockNumber" class="form-label visually-hidden">Stock Number</label>
              <input type="text" class="form-control" id="stockNumber" placeholder="Stock Number" />
            </div>
            <div class="mb-3">
              <label for="year" class="form-label visually-hidden">Year</label>
              <input type="text" class="form-control" id="year" placeholder="Year" />
            </div>
            <div class="mb-3">
              <label for="manufacturer" class="form-label visually-hidden">Manufacturer</label>
              <input type="text" class="form-control" id="manufacturer" placeholder="Manufacturer" />
            </div>
            <div class="mb-3">
              <label for="modelName" class="form-label visually-hidden">Model Name</label>
              <input type="text" class="form-control" id="modelName" placeholder="Model Name" />
            </div>
            <div class="mb-3">
              <label for="modelCode" class="form-label visually-hidden">Model Code</label>
              <input type="text" class="form-control" id="modelCode" placeholder="Model Code" />
            </div>
            <div class="mb-3">
              <label for="modelColor" class="form-label visually-hidden">Model Color</label>
              <input type="text" class="form-control" id="modelColor" placeholder="Model Color" />
            </div>
            <div class="mb-3">
              <label for="vin" class="form-label visually-hidden">VIN</label>
              <input type="text" class="form-control" id="vin" placeholder="VIN" />
            </div>
          </div>
        </div>
        <div class="col">
          <div class="main-content">
            <div class="d-flex flex-column justify-content-center align-items-center w-100 h-100 py-5">
              <div id="keytagContainer" class="key-tag-container">
                <div id="modelUsage" class="model-usage">
                  <div class="blank-line" style="margin-top: 6px"></div>
                </div>
                <div class="keytag-label">NEW/USED</div>
                <div id="stockNumber" class="stock-number">
                  <div class="blank-line"></div>
                </div>
                <div class="keytag-label">STOCK#</div>
                <div id="modelYear" class="model-year">
                  <div class="blank-line"></div>
                </div>
                <div class="keytag-label">YEAR</div>
                <div id="manufacturer" class="manufacturer">
                  <div class="blank-line"></div>
                </div>
                <div class="keytag-label">MAKE</div>
                <div id="modelName" class="model-name">
                  <div class="blank-line"></div>
                </div>
                <div class="keytag-label">NAME</div>
                <div id="modelCode" class="model-code">
                  <div class="blank-line"></div>
                </div>
                <div class="keytag-label">MODEL</div>
                <div id="modelColor" class="model-color">
                  <div class="blank-line"></div>
                </div>
                <div class="keytag-label">COLOR</div>
                <div id="modelVin" class="model-vin">
                  <div class="blank-line"></div>
                </div>
                <div class="keytag-label">VIN</div>
              </div>
              <div id="message" class="message-container"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <script src="../js/numeral.js"></script>
    <script src="../js/moment.js"></script>
    <script src="../js/key-tag.js"></script>
  </body>
</html>
