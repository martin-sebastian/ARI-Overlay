<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vehicles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding-top: 76px;
        background: #323539;
      }
      .nowrap {
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="navbar bg-dark border-bottom border-body fixed-top navbar-expand-lg"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="myInput"
                onkeyup="filterVehicles()"
                title="Filter vehicles by year"
                autocomplete="on"
              />
              <button class="btn btn-outline-success" type="reset">
                Clear
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid">
      <div class="card text-bg-dark overflow-x-scroll">
        <div class="card-header">Vehicles</div>
        <div class="card-body">
          <table
            id="vehicleTable"
            class="table table-dark table-hover table-striped responsive"
          >
            <thead>
              <tr>
                <th class="visually-hidden-focusable">Year</th>
                <th>Manufacturer</th>
                <th>Title</th>
                <th>Stock Number</th>
                <th class="visually-hidden-focusable">VIN</th>
                <th class="visually-hidden-focusable">Price</th>
                <th>Type</th>
                <th>Style</th>
                <th>Color</th>
                <th class="visually-hidden-focusable">Usage</th>
                <th>View / Print</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be inserted here -->
            </tbody>
          </table>

          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
          ></script>
          <script>
            document.addEventListener("DOMContentLoaded", async () => {
              try {
                console.log("Fetching XML data...");
                const response = await fetch(
                  "https://www.flatoutmotorcycles.com/unitinventory_univ.xml"
                );
                if (!response.ok) {
                  throw new Error("Network response was not ok");
                }
                const data = await response.text();
                console.log("XML data fetched successfully");
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, "text/xml");
                const items = xmlDoc.getElementsByTagName("item");

                console.log(`Number of items found: ${items.length}`);

                const tableBody = document
                  .getElementById("vehicleTable")
                  .getElementsByTagName("tbody")[0];

                for (let i = 0; i < items.length; i++) {
                  const item = items[i];
                  console.log(`Processing item ${i + 1}`);

                  const title =
                    item.getElementsByTagName("title")[0]?.textContent || "N/A";
                  const stockNumber =
                    item.getElementsByTagName("stocknumber")[0]?.textContent ||
                    "N/A";
                  const vin =
                    item.getElementsByTagName("vin")[0]?.textContent || "N/A";
                  const price =
                    item.getElementsByTagName("price")[0]?.textContent || "N/A";
                  const manufacturer =
                    item.getElementsByTagName("manufacturer")[0]?.textContent ||
                    "N/A";
                  const year =
                    item.getElementsByTagName("year")[0]?.textContent || "N/A";
                  const modelType =
                    item.getElementsByTagName("model_type")[0]?.textContent ||
                    "N/A";
                  const modelTypeStyle =
                    item.getElementsByTagName("model_typestyle")[0]
                      ?.textContent || "N/A";
                  const color =
                    item.getElementsByTagName("color")[0]?.textContent || "N/A";
                  const usage =
                    item.getElementsByTagName("usage")[0]?.textContent || "N/A";

                  console.log({
                    title,
                    stockNumber,
                    vin,
                    price,
                    manufacturer,
                    year,
                    modelType,
                    modelTypeStyle,
                    color,
                    usage,
                  });

                  const row = document.createElement("tr");
                  row.innerHTML = `
                        <td class="visually-hidden-focusable">${year}</td>
                        <td>${manufacturer}</td>
                        <td>${usage} ${title}</td>
                        <td>${stockNumber}</td>
                        <td class="visually-hidden-focusable">${vin}</td>
                        <td class="visually-hidden-focusable">${price}</td>
                        <td>${modelType}</td>
                        <td>${modelTypeStyle}</td>
                        <td>${color}</td>
                        <td class="visually-hidden-focusable">${usage}</td>
                        <td>
                          <div class="btn-group nowrap" role="group" aria-label="Vehicles">
                            <a href="/overlay/index.html?search=${stockNumber}" type="button" class="btn btn-danger">Website</a>
                            <a href="/tags/index.html?search=${stockNumber}" type="button" class="btn btn-danger">Hand Tag</a>
                            <a type="button" class="btn btn-danger">Key Tag</a>
                          </div>  
                        </td>
                    `;

                  tableBody.appendChild(row);
                }

                console.log("Data successfully inserted into table");
              } catch (error) {
                console.error("Error fetching XML:", error);
              }
            });

            // Filter Table
            function filterVehicles() {
              var input, filter, table, tr, td, i, txtValue;
              input = document.getElementById("myInput");
              filter = input.value.toUpperCase();
              table = document.getElementById("vehicleTable");
              tr = table.getElementsByTagName("tr");
              for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[2];
                if (td) {
                  txtValue = td.textContent || td.innerText;
                  if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                  } else {
                    tr[i].style.display = "none";
                  }
                }
              }
            }
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
