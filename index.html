<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vehicles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./css/font-awesome.css" rel="stylesheet" />
    <style>
      .nowrap {
        white-space: nowrap;
      }
      th {
        background-color: #f2f2f2;
        cursor: pointer;
      }
      th.sort-asc::after {
        content: " \25B2";
      }
      th.sort-desc::after {
        content: " \25BC";
      }
      .action-button small {
        display: block;
        font-size: 10px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body data-bs-theme="dark">
    <header class="my-0">
      <nav
        class="navbar navbar-expand-lg border-bottom bg-body-tertiary fixed-top"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img
              src="./img/fom-app-logo-01.svg"
              alt="Logo"
              width="180"
              height="30.6"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/overlay/"
                  >Overlay</a
                >
              </li>
              <li class="nav-item">
                <a href="/tags/" class="nav-link">Hang Tags</a>
              </li>
              <li class="nav-item">
                <a href="/key-tags/" class="nav-link">Key Tags</a>
              </li>
              <li class="nav-item">
                <a href="/deal-jacket/" class="nav-link">Deal Jacket</a>
              </li>
            </ul>
          </div>
          <button id="toggleThemeButton" class="btn btn-danger">
            <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
          </button>
        </div>
      </nav>
    </header>
    <div class="container-fluid px-5 py-5 my-5">
      <div class="card">
        <div class="card-header">
          <div class="px-5">
            <form class="d-flex" role="search">
              <input
                class="form-control"
                type="search"
                placeholder="Search by title, stock number, or VIN"
                aria-label="Search"
                id="searchInput"
                onkeyup="filterVehicles()"
                title="Filter vehicles by year, name, stock number, or VIN"
                autocomplete="on"
              />
            </form>
          </div>
        </div>
        <div class="card-body table-responsive">
          <table
            id="vehiclesTable"
            class="px-5 table table-sm table-hover text-nowrap"
          >
            <thead>
              <tr>
                <th>Manufacturer</th>
                <th>Title</th>
                <th>Stock Number</th>
                <th>Type</th>
                <th>Style</th>
                <th>Color</th>
                <th class="align-right">View / Print</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be inserted here -->
            </tbody>
          </table>

          <script>
            document.addEventListener("DOMContentLoaded", async () => {
              try {
                console.log("Fetching XML data...");
                const response = await fetch(
                  "https://www.flatoutmotorcycles.com/unitinventory_univ.xml"
                );
                if (!response.ok) {
                  throw new Error("Network response was not ok");
                }
                const data = await response.text();
                console.log("XML data fetched successfully");
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, "text/xml");
                const items = xmlDoc.getElementsByTagName("item");

                console.log(`Number of items found: ${items.length}`);

                const tableBody = document
                  .getElementById("vehiclesTable")
                  .getElementsByTagName("tbody")[0];

                for (let i = 0; i < items.length; i++) {
                  const item = items[i];
                  console.log(`Processing item ${i + 1}`);

                  const title =
                    item.getElementsByTagName("title")[0]?.textContent || "N/A";
                  const stockNumber =
                    item.getElementsByTagName("stocknumber")[0]?.textContent ||
                    "N/A";
                  const vin =
                    item.getElementsByTagName("vin")[0]?.textContent || "N/A";
                  const price =
                    item.getElementsByTagName("price")[0]?.textContent || "N/A";
                  const manufacturer =
                    item.getElementsByTagName("manufacturer")[0]?.textContent ||
                    "N/A";
                  const year =
                    item.getElementsByTagName("year")[0]?.textContent || "N/A";
                  const modelType =
                    item.getElementsByTagName("model_type")[0]?.textContent ||
                    "N/A";
                  const modelTypeStyle =
                    item.getElementsByTagName("model_typestyle")[0]
                      ?.textContent || "N/A";
                  const color =
                    item.getElementsByTagName("color")[0]?.textContent || "N/A";
                  const usage =
                    item.getElementsByTagName("usage")[0]?.textContent || "N/A";

                  console.log({
                    title,
                    stockNumber,
                    vin,
                    price,
                    manufacturer,
                    year,
                    modelType,
                    modelTypeStyle,
                    color,
                    usage,
                  });

                  const row = document.createElement("tr");
                  row.innerHTML = `
                        <td>${manufacturer}</td>
                        <td>${usage} ${title} 
                          <div class="visually-hidden-focusable">${stockNumber}</div>
                          <div class="visually-hidden-focusable">${vin}</div>
                          <div class="visually-hidden-focusable">${color}</div>
                        </td>
                        <td>${stockNumber}</td>
                        <td>${modelType}</td>
                        <td>${modelTypeStyle}</td>
                        <td>${color}</td>
                        <td class="align-right">
                          <div class="btn-group nowrap" role="group" aria-label="Vehicles">
                            <a href="./overlay/index.html?search=${stockNumber}" type="button" class="btn btn-danger action-button"><i class="fa fa-file-text mx-1"></i><small>Web Overlay</small></a>
                            <a href="./tags/index.html?search=${stockNumber}" type="button" class="btn btn-danger action-button"><i class="fa fa-tag mx-1"></i><small>Hang Tag</small></a>
                            <a href="./key-tags/index.html?search=${stockNumber}" type="button" class="btn btn-danger action-button"><i class="fa fa-key mx-1"></i><small>Key Tag</small></a>
                            <a href="./deal-jacket/index.html?search=${stockNumber}" type="button" class="btn btn-danger action-button"><i class="fa fa-folder mx-1"></i><small>Deal Jacket</small></a>
                          </div>  
                        </td>
                    `;

                  tableBody.appendChild(row);
                }

                console.log("Data successfully inserted into table");

                // Add event listeners for sorting
                const headers = document.querySelectorAll("#vehiclesTable th");
                headers.forEach((header) => {
                  header.addEventListener("click", () =>
                    sortTableByColumn(header)
                  );
                });
                // Add event listener for theme toggle button
                const toggleThemeButton =
                  document.getElementById("toggleThemeButton");
                toggleThemeButton.addEventListener("click", toggleTheme);
              } catch (error) {
                console.error("Error fetching XML:", error);
              }
            });

            // Sort Table
            function sortTableByColumn(header) {
              const table = document.getElementById("vehiclesTable");
              const tableBody = table.getElementsByTagName("tbody")[0];
              const rows = Array.from(tableBody.querySelectorAll("tr"));
              const column = header.getAttribute("data-column");
              const order = header.classList.contains("sort-asc")
                ? "desc"
                : "asc";

              rows.sort((a, b) => {
                const aText = a.querySelector(
                  `td:nth-child(${header.cellIndex + 1})`
                ).textContent;
                const bText = b.querySelector(
                  `td:nth-child(${header.cellIndex + 1})`
                ).textContent;

                if (aText < bText) {
                  return order === "asc" ? -1 : 1;
                }
                if (aText > bText) {
                  return order === "asc" ? 1 : -1;
                }
                return 0;
              });

              // Remove existing rows
              while (tableBody.firstChild) {
                tableBody.removeChild(tableBody.firstChild);
              }

              // Append sorted rows
              rows.forEach((row) => tableBody.appendChild(row));

              // Reset header classes
              document.querySelectorAll("#vehiclesTable th").forEach((th) => {
                th.classList.remove("sort-asc", "sort-desc");
              });

              // Set the appropriate class for the sorted column
              header.classList.add(order === "asc" ? "sort-asc" : "sort-desc");
            }

            function toggleTheme() {
              const body = document.body;
              const currentTheme = body.getAttribute("data-bs-theme");
              const newTheme = currentTheme === "dark" ? "light" : "dark";
              body.setAttribute("data-bs-theme", newTheme);
            }
          </script>
          <script src="./js/filter-table.js"></script>
          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
          ></script>
        </div>
      </div>
    </div>
  </body>
</html>
