<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DealerSpike FOM Overlay</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .modal-body {
        background-color: none;
        background-image: url("img/flatout-building.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        padding: 5px 10px 100px 20px;
        overflow: hidden;
      }
    </style>
  </head>
  <body style="padding-top: 50px">
    <header>
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a
              type="button"
              class="navbar-brand"
              data-toggle="modal"
              data-target="#myModal"
            >
              <span
                style="margin: 0px 5px 0 0"
                class="glyphicon glyphicon-asterisk"
                aria-hidden="true"
              ></span>
              Overlay Preview
            </a>
          </div>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input
                type="text"
                name="search"
                value=""
                class="form-control"
                placeholder="Search Stock Number"
                id="stockNumberInput"
              />
            </div>
            <button type="submit" class="btn btn-default">Load</button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-content">
        <h1>Enter Stock Number</h1>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <p style="color: #333; text-align: left">Overlay V.0.8.1</p>
      </div>
    </footer>
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">About</h4>
          </div>
          <div class="modal-body">
            <h1>Flat Out Motorsports</h1>
            <h4>Website Overlay Version: 0.8.1</h4>
            <h4>Author: Martin Sebastian</h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).on("submit", this.id, function (e) {
        // Do stuff
      });
    </script>

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script src="js/numeral.js"></script>
    <script src="js/moment.js"></script>
    <script src="script.js"></script>
  </body>
</html>
