<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png" />
    <link rel="manifest" href="./img/site.webmanifest" />
    <title>Print Tags</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="./css/font-awesome.css" rel="stylesheet" />
    <style>
      .nowrap {
        white-space: nowrap;
      }
      th {
        cursor: pointer;
        opacity: 0.4;
      }
      th:hover {
        cursor: pointer;
        opacity: 1;
      }
      th:hover::after {
        cursor: pointer;
        content: " \25B2";
      }
      th.sort-asc::after {
        content: " \25B2";
      }
      th.sort-desc::after {
        content: " \25BC";
      }
      td {
        vertical-align: middle;
        font-size: 14px;
        font-weight: 700;
        text-transform: uppercase;
      }
      th {
        font-size: 10px;
        font-weight: 700;
        text-transform: uppercase;
        min-width: 100px;
      }
      .badge {
        font-size: 14px;
        font-weight: 700;
      }
      .action-button-group i {
        display: block;
        color: #fff;
        font-size: 18px;
        padding: 0;
        text-transform: uppercase;
      }
      .action-button-group small {
        display: block;
        min-width: 50px;
        font-size: 10px;
        line-height: 10px;
        font-weight: 700;
        padding: 0;
        text-transform: uppercase;
      }
      .table img {
        width: 80px;
        border-radius: 5px;
      }
      .vehicle-model {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .photos-status {
        font-size: 24px;
        font-weight: 500;
        text-transform: uppercase;
      }
      .placeholder {
        border-radius: 5px;
        padding: 10px;
        margin: 5px 0;
        height: 15px;
      }
      .offcanvas {
        width: 320px !important;
        opacity: 0.94;
      }
      .side-menu-footer {
        position: absolute;
        bottom: 0;
        right: 0;
        padding: 10px 0;
      }
    </style>
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="./">
            <img id="logo" src="./img/fom-app-logo-01.svg" alt="Logo" width="180" height="30.6" class="d-inline-block align-text-top" />
          </a>
          <div class="toggles-group">
            <button id="toggleThemeButton" class="btn btn-outline-secondary px-3 mx-1">
              <i id="theme-icon" class="bi bi-moon-stars"></i>
              <!-- Initial icon, changes on theme switch -->
            </button>
            <button
              class="btn btn-danger py-0 px-2 mx-1"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasScrolling"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <i class="bi bi-filter-right fs-4 mx-1"></i>
            </button>
          </div>
          <div
            class="offcanvas offcanvas-end"
            data-bs-scroll="true"
            data-bs-backdrop="false"
            tabindex="-1"
            id="offcanvasScrolling"
            aria-labelledby="offcanvasScrollingLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Filters</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <form class="d-flex flex-column row-gap-3 my-3" role="search">
                <div class="w-100 d-flex flex-column row-gap-2">
                  <select id="yearFilter" class="form-select me-2">
                    <option value="">Year</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2015">2014</option>
                    <option value="2015">2013</option>
                    <option value="2015">2012</option>
                    <option value="2015">2011</option>
                    <option value="2015">2010</option>
                  </select>
                  <select id="manufacturerFilter" class="form-select me-2">
                    <option value="">Manufacturer</option>
                    <option value="BMW">BMW</option>
                    <option value="Can-Am">Can-Am</option>
                    <option value="Harley-Davidson">Harley Davidson</option>
                    <option value="Honda">Honda</option>
                    <option value="Indian Motorcycle">Indian Motorcycle</option>
                    <option value="Kawasaki">Kawasaki</option>
                    <option value="Scarab">Scarab</option>
                    <option value="Sea-Doo">Sea-Doo</option>
                    <option value="South Bay">South Bay</option>
                    <option value="Suzuki">Suzuki</option>
                    <option value="Suzuki Marine">Suzuki Marine</option>
                    <option value="Polaris Industries">Polaris Industries</option>
                    <option value="Vanderhall">Vanderhall</option>
                    <option value="Victory Motorcycles">Victory Motorcycles</option>
                  </select>
                  <select id="typeFilter" class="form-select me-2">
                    <option value="">Type</option>
                    <option value="3 Wheel Motorcycle">3 Wheel Motorcycle</option>
                    <option value="ATV">ATV</option>
                    <option value="Boat Trailers">Boat Trailers</option>
                    <option value="Boats">Boats</option>
                    <option value="Cruiser/V-Twin">Cruiser/V-Twin</option>
                    <option value="Dirt Bikes">Dirt Bikes</option>
                    <option value="Outboard Motors">Outboard Motors</option>
                    <option value="PWC">PWC</option>
                    <option value="Pontoons">Pontoons</option>
                    <option value="Scooters">Scooters</option>
                    <option value="Side x Side">Side x Side</option>
                    <option value="Street Bikes">Street Bikes</option>
                  </select>
                  <select id="usageFilter" class="form-select me-2">
                    <option value="">Usage</option>
                    <option value="New">New</option>
                    <option value="Used">Used</option>
                  </select>
                  <select id="photosFilter" class="form-select me-2">
                    <option value="">Photos</option>
                    <option value="Done">Done</option>
                    <option value="Needs Photos">Needs Photos</option>
                  </select>
                  <button class="btn btn-danger" onclick="filterTable()">Reset all filters</button>
                  <nav class="side-menu-footer">V.0.1.0</nav>
                </div>
              </form>
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 d-none">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://newportal.flatoutmotorcycles.com/Portal/admin/muindex">Inventory</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://newportal.flatoutmotorcycles.com/Service/">Service</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://newportal.flatoutmotorcycles.com/PartSharkOps/">Ecommerce</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-grid-3x3-gap-fill"></i> Apps
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="https://newportal.flatoutmotorcycles.com/Portal/"><i class="bi bi-grid-3x3-gap-fill"></i> Sales Portal</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="https://newportal.flatoutmotorcycles.com/Service/"
                        ><i class="bi bi-grid-3x3-gap-fill"></i> Service Schedule</a
                      >
                    </li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li>
                      <a class="dropdown-item" href="https://newportal.flatoutmotorcycles.com/PartSharkOps/">Part Shark Ops</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid py-5 my-5">
      <div class="card">
        <div class="card-header text-center">
          <div class="container">
            <form class="w-100" role="search">
              <div class="row g-2">
                <div class="col-md-10">
                  <input
                    class="form-control w-100"
                    type="search"
                    placeholder="Search by year, make, model, stock number, or VIN"
                    aria-label="Search"
                    id="searchFilter"
                    title="Filter vehicles by year, name, stock number, or VIN"
                  />
                </div>
                <div class="col-md-2">
                  <button type="button" id="rowCount" class="btn btn-danger w-100">Showing 0 Units</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card-body table-responsive">
          <div class="d-flex justify-content-between"></div>
          <table id="vehiclesTable" class="px-5 table table-sm table-hover w-100">
            <thead>
              <tr>
                <th>Image</th>
                <th class="text-center px-2">Year</th>
                <th class="">Make</th>
                <th class="">Model</th>
                <th>Type</th>
                <th class="">Stock Number</th>
                <th>Color</th>
                <th class="text-center">Usage</th>
                <th class="text-center">Photos</th>
                <th class="text-end text-nowrap">Details, Print Tags, Web Page</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
