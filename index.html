<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png" />
    <link rel="manifest" href="./img/site.webmanifest" />
    <title>Print Tags</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css" />
    <link href="./css/font-awesome.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="./">
            <img id="logo" src="./img/fom-app-logo-01.svg" alt="Logo" width="180" height="30.6" />
          </a>
          <div class="toggles-group">
            <button id="toggleThemeButton" class="btn btn-outline-secondary px-3 mx-1" type="button">
              <i id="theme-icon" class="bi bi-moon-stars"></i>
            </button>
            <button
              class="btn btn-danger py-0 px-2 mx-1"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasScrolling"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <i class="bi bi-filter-right fs-4 mx-1"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <nav>
      <div
        class="offcanvas offcanvas-end"
        data-bs-scroll="true"
        data-bs-backdrop="false"
        tabindex="-1"
        id="offcanvasScrolling"
        aria-labelledby="offcanvasScrollingLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Filters</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <form class="d-flex flex-column row-gap-3 my-3" role="search">
            <label for="yearFilter">Year</label>
            <select id="yearFilter" class="form-select me-2">
              <option value="">Year</option>
              <option value="2025">2025</option>
              <!-- Other options -->
            </select>
            <!-- Add other filters here -->
            <button type="button" class="btn btn-danger" onclick="filterTable()">Reset all filters</button>
            <div class="side-menu-footer text-danger">V.0.1.0</div>
          </form>
        </div>
      </div>
    </nav>

    <main class="container-fluid">
      <div class="spacer-100"></div>
      <div class="card">
        <div class="card-header">
          <div class="container">
            <form role="search">
              <div class="row g-2">
                <div class="col-md-10">
                  <label for="searchFilter" class="visually-hidden">Search</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search"
                    aria-label="Search"
                    id="searchFilter"
                    list="datalistOptions"
                    title="Filter vehicles by year, name, stock number, or VIN"
                    autocomplete="off"
                  />
                  <datalist id="datalistOptions">
                    <!-- Options -->
                  </datalist>
                </div>
                <div class="col-md-2">
                  <button id="rowCount" class="btn btn-outline-secondary w-100" type="button" onclick="filterTable()">
                    <div class="spinner-border spinner-border-sm" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="card-body">
          <div class="table-responsive">
            <table id="vehiclesTable" class="table table-sm table-hover align-middle">
              <thead>
                <tr>
                  <th>Image</th>
                  <th class="text-center">Year</th>
                  <th>Make</th>
                  <th>Model</th>
                  <th>Type</th>
                  <th>Stock Number</th>
                  <th>Color</th>
                  <th class="text-center">Usage</th>
                  <th class="text-center">Photos</th>
                  <th class="text-end text-nowrap">Details, Print Tags</th>
                </tr>
              </thead>
              <tbody>
                <!-- Data will be inserted here dynamically by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Vehicle Details for ${stockNumber}</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="main-content">
                <div class="container-fluid">
                  <!-- Key Tag Data Here -->
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
    <script src="./js/numeral.js"></script>
    <script src="./js/moment.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
