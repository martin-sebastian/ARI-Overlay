<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vehicles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./css/font-awesome.css" rel="stylesheet" />
    <style>
      .nowrap {
        white-space: nowrap;
      }
      th {
        cursor: pointer;
      }
      th.sort-asc::after {
        content: " \25B2";
      }
      th.sort-desc::after {
        content: " \25BC";
      }
      td {
        vertical-align: middle;
        font-size: 13px;
        font-weight: 700;
        text-transform: uppercase;
        width: 50px;
        white-space: nowrap;
        overflow: hidden;
      }
      td:nth-child(-n + 3) {
        font-weight: 700;
        width: 50px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      th {
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
        opacity: 0.7;
        min-width: 80px;
      }
      th:hover {
        background: #bb2d3b;
        opacity: 1;
      }
      .badge {
        font-size: 14px;
        font-weight: 700;
      }
      .action-button small {
        display: block;
        font-size: 9px;
        text-transform: uppercase;
      }
      .table img {
        width: 80px;
        border-radius: 5px;
      }
      .vehicle-model {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav
        class="navbar navbar-expand-lg border-bottom bg-body-tertiary fixed-top"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="./">
            <img
              id="logo"
              src="./img/fom-app-logo-01.svg"
              alt="Logo"
              width="180"
              height="30.6"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item d-none">
                <a class="nav-link active" aria-current="page" href="./overlay/"
                  >Overlay</a
                >
              </li>
              <li class="nav-item d-none">
                <a href="./tags/" class="nav-link">Hang Tags</a>
              </li>
              <li class="nav-item d-none">
                <a href="./key-tags/" class="nav-link">Key Tags</a>
              </li>
              <li class="nav-item d-none">
                <a href="./deal-jacket/" class="nav-link">Deal Jacket</a>
              </li>
            </ul>
          </div>
          <button id="toggleThemeButton" class="btn btn-danger">
            <i id="themeIcon" class="fa fa-lightbulb-o" aria-hidden="true"></i>
          </button>
        </div>
      </nav>
    </header>
    <div class="container-fluid py-5 my-5">
      <div class="card">
        <div class="card-header">
          <div class="">
            <form class="d-flex flex-row justify-content-between" role="search">
              <h3>Vehicles</h3>
              <div>
                <input
                  class="form-control"
                  style="width: 800px; margin: 0 auto; border-radius: 30px"
                  type="text"
                  placeholder="Search by title, stock number, type, style, color or VIN"
                  aria-label="Search"
                  id="searchFilter"
                  title="Filter vehicles by year, name, stock number, or VIN"
                  onkeyup="filterVehiclesBySearch()"
                />
              </div>
              <select
                id="usageFilter"
                class="form-select me-2 d-none"
                onchange="filterByUsage()"
              >
                <option value="">New/Used</option>
                <option value="New">New</option>
                <option value="Used">Used</option>
              </select>
              <div>
                <select
                  id="manufacturerFilter"
                  class="form-select me-2"
                  onchange="filterByManufacturer()"
                >
                  <option value="">Manufacturer</option>
                  <option value="BMW">BMW</option>
                  <option value="Can-Am">Can-Am</option>
                  <option value="Harley-Davidson">Harley Davidson</option>
                  <option value="Honda">Honda</option>
                  <option value="Indian Motorcycle">Indian Motorcycle</option>
                  <option value="Kawasaki">Kawasaki</option>
                  <option value="Scarab">Scarab</option>
                  <option value="Sea-Doo">Sea-Doo</option>
                  <option value="South Bay">South Bay</option>
                  <option value="Suzuki">Suzuki</option>
                  <option value="Suzuki Marine">Suzuki Marine</option>
                  <option value="Polaris Industries">Polaris Industries</option>
                  <option value="Vanderhall">Vanderhall</option>
                  <option value="Victory Motorcycles">
                    Victory Motorcycles
                  </option>
                </select>
              </div>
            </form>
          </div>
        </div>
        <div class="card-body table-responsive">
          <div class="d-flex justify-content-between">
            <h5 class="w-100">
              Vehicles
              <span id="rowCount" class="badge bg-danger float-end"
                >Total Rows: 0</span
              >
            </h5>
          </div>
          <table id="vehiclesTable" class="px-5 table table-sm table-hover">
            <thead>
              <tr>
                <th>Image</th>
                <th class="text-center">Year</th>
                <th width="200" class="text-nowrap">Make</th>
                <th class="text-nowrap">Model</th>
                <th class="text-nowrap">Stock Number</th>
                <th>Type</th>
                <th>Style</th>
                <th>Color</th>
                <th width="80" class="text-center">Usage</th>
                <th class="text-end">View / Print</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./js/vehicle-filters.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          console.log("Fetching XML data...");
          const response = await fetch(
            "https://www.flatoutmotorcycles.com/unitinventory_univ.xml"
          );
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          const data = await response.text();
          console.log("XML data fetched successfully");
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(data, "text/xml");
          const items = xmlDoc.getElementsByTagName("item");

          console.log(`Number of items found: ${items.length}`);

          const tableBody = document
            .getElementById("vehiclesTable")
            .getElementsByTagName("tbody")[0];

          for (let i = 0; i < items.length; i++) {
            const item = items[i];
            console.log(`Processing item ${i + 1}`);

            const imageUrl =
              item
                .getElementsByTagName("images")[0]
                ?.getElementsByTagName("imageurl")[0]?.textContent || "N/A";
            const title =
              item.getElementsByTagName("title")[0]?.textContent || "N/A";
            const stockNumber =
              item.getElementsByTagName("stocknumber")[0]?.textContent || "N/A";
            const vin =
              item.getElementsByTagName("vin")[0]?.textContent || "N/A";
            const price =
              item.getElementsByTagName("price")[0]?.textContent || "N/A";
            const manufacturer =
              item.getElementsByTagName("manufacturer")[0]?.textContent ||
              "N/A";
            const year =
              item.getElementsByTagName("year")[0]?.textContent || "N/A";
            const modelName =
              item.getElementsByTagName("model_name")[0]?.textContent || "N/A";
            const modelType =
              item.getElementsByTagName("model_type")[0]?.textContent || "N/A";
            const modelTypeStyle =
              item.getElementsByTagName("model_typestyle")[0]?.textContent ||
              "N/A";
            const color =
              item.getElementsByTagName("color")[0]?.textContent || "N/A";
            const usage =
              item.getElementsByTagName("usage")[0]?.textContent || "N/A";

            console.log({
              imageUrl,
              title,
              stockNumber,
              vin,
              price,
              manufacturer,
              year,
              modelName,
              modelType,
              modelTypeStyle,
              color,
              usage,
            });

            const row = document.createElement("tr");
            row.innerHTML = `
              <td>
                ${
                  imageUrl !== "N/A"
                    ? `<img src="${imageUrl}" alt="${title}" width="80" />`
                    : `<i class="fa fa-picture-o fa-3x" aria-hidden="true"></i>`
                }
              </td>
              <td class="text-center"><span class="badge text-bg-secondary">${year}</span></td>
              <td>${manufacturer}</td>
              <td class="text-nowrap">
                <span class="visually-hidden">${stockNumber} ${vin} ${usage} ${year} ${manufacturer} ${modelName} ${modelType} ${modelTypeStyle} ${color}</span>
                <div class="vehicle-model text-nowrap text-truncate">${modelName}</div>
                <div class="visually-hidden">VIN: ${vin}</div>
              </td>
              <td>${stockNumber}</td>
              <td class="text-wrap pe-4">${modelType}</td>
              <td class="text-wrap pe-4">${modelTypeStyle}</td>
              <td class="text-wrap pe-4">${color}</td>
              <td class="text-center"><span class="badge text-bg-secondary">${usage}</span></td>
              <td class="text-end text-nowrap">
                <div class="btn-group nowrap" role="group" aria-label="Vehicles">
                  <a href="./overlay/?search=${stockNumber}" type="button" class="btn btn-danger action-button"><i class="fa fa-file-text mx-1"></i><small>Web Overlay</small></a>
                  <a href="./hang-tags/?search=${stockNumber}" type="button" class="btn btn-danger action-button"><i class="fa fa-tag mx-1"></i><small>Hang Tag</small></a>
                  <a href="./key-tags/?vehicle=${stockNumber}" type="button" class="btn btn-danger action-button"><i class="fa fa-key mx-1"></i><small>Key Tag</small></a>
                  <a href="./deal-jacket/index.html?search=${stockNumber}" type="button" class="btn btn-danger action-button"><i class="fa fa-folder mx-1"></i><small>Deal Jacket</small></a>
                </div>  
              </td>
            `;

            tableBody.appendChild(row);
          }

          //console.log("Data successfully inserted into table");

          // Add event listeners for sorting
          const headers = document.querySelectorAll("#vehiclesTable th");
          headers.forEach((header) => {
            header.addEventListener("click", () => sortTableByColumn(header));
          });

          // Add event listener for theme toggle button
          const toggleThemeButton =
            document.getElementById("toggleThemeButton");
          toggleThemeButton.addEventListener("click", toggleTheme);

          // Count rows initially
          countRows();
        } catch (error) {
          console.error("Error fetching XML:", error);
        }
      });

      // Sort Table
      function sortTableByColumn(header) {
        const table = document.getElementById("vehiclesTable");
        const tableBody = table.getElementsByTagName("tbody")[0];
        const rows = Array.from(tableBody.querySelectorAll("tr"));
        const column = header.getAttribute("data-column");
        const order = header.classList.contains("sort-asc") ? "desc" : "asc";

        rows.sort((a, b) => {
          const aText = a.querySelector(
            `td:nth-child(${header.cellIndex + 1})`
          ).textContent;
          const bText = b.querySelector(
            `td:nth-child(${header.cellIndex + 1})`
          ).textContent;

          if (aText < bText) {
            return order === "asc" ? -1 : 1;
          }
          if (aText > bText) {
            return order === "asc" ? 1 : -1;
          }
          return 0;
        });

        // Remove existing rows
        while (tableBody.firstChild) {
          tableBody.removeChild(tableBody.firstChild);
        }

        // Append sorted rows
        rows.forEach((row) => tableBody.appendChild(row));

        // Reset header classes
        document.querySelectorAll("#vehiclesTable th").forEach((th) => {
          th.classList.remove("sort-asc", "sort-desc");
        });

        // Set the appropriate class for the sorted column
        header.classList.add(order === "asc" ? "sort-asc" : "sort-desc");
      }

      function toggleTheme() {
        const body = document.body;
        const currentTheme = body.getAttribute("data-bs-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        body.setAttribute("data-bs-theme", newTheme);
        const logo = document.getElementById("logo");
        logo.src =
          newTheme === "dark"
            ? "./img/fom-app-logo-01.svg"
            : "./img/fom-app-logo-02.svg";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
