<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Print Specific Div with Dialog</title>
    <style>
      dialog {
        width: 80%;
        border: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        padding: 20px;
      }
      dialog::backdrop {
        background-color: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Print Specific Div Example</h1>
      <div id="content1" class="p-3 border">
        <h2>Content 1</h2>
        <p>This is the first content block.</p>
      </div>
      <div id="content2" class="p-3 border mt-3">
        <h2>Content 2</h2>
        <p>This is the second content block.</p>
      </div>
      <button class="btn btn-primary mt-3" onclick="showPrintPreview('content1')">Preview Content 1</button>
      <button class="btn btn-secondary mt-3" onclick="showPrintPreview('content2')">Preview Content 2</button>
    </div>

    <!-- Dialog for Print Preview -->
    <dialog id="printDialog">
      <div id="dialogContent"></div>
      <div class="mt-3 text-end">
        <button class="btn btn-success me-2" onclick="triggerPrint()">Print</button>
        <button class="btn btn-danger" onclick="closeDialog()">Close</button>
      </div>
    </dialog>

    <script src="print.js"></script>
  </body>
</html>
