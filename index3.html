<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Data</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Vehicle Data</h1>
    <table id="vehicleTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Stock Number</th>
          <th>VIN</th>
          <th>Price</th>
          <th>Manufacturer</th>
          <th>Year</th>
          <th>Model Type</th>
          <th>Model Type Style</th>
          <th>Color</th>
          <th>Usage</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted here -->
      </tbody>
    </table>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          console.log("Fetching XML data...");
          const response = await fetch(
            "https://www.flatoutmotorcycles.com/unitinventory_univ.xml"
          );
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          const data = await response.text();
          console.log("XML data fetched successfully");
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(data, "text/xml");
          const units = xmlDoc.getElementsByTagName("Unit");

          console.log(`Number of units found: ${units.length}`);

          const tableBody = document
            .getElementById("vehicleTable")
            .getElementsByTagName("tbody")[0];

          for (let i = 0; i < units.length; i++) {
            const unit = units[i];
            console.log(`Processing unit ${i + 1}`);

            const title =
              unit.getElementsByTagName("Title")[0]?.textContent || "N/A";
            const stockNumber =
              unit.getElementsByTagName("StockNumber")[0]?.textContent || "N/A";
            const vin =
              unit.getElementsByTagName("VIN")[0]?.textContent || "N/A";
            const price =
              unit.getElementsByTagName("Price")[0]?.textContent || "N/A";
            const manufacturer =
              unit.getElementsByTagName("Manufacturer")[0]?.textContent ||
              "N/A";
            const year =
              unit.getElementsByTagName("Year")[0]?.textContent || "N/A";
            const modelType =
              unit.getElementsByTagName("ModelType")[0]?.textContent || "N/A";
            const modelTypeStyle =
              unit.getElementsByTagName("ModelTypeStyle")[0]?.textContent ||
              "N/A";
            const color =
              unit.getElementsByTagName("Color")[0]?.textContent || "N/A";
            const usage =
              unit.getElementsByTagName("Usage")[0]?.textContent || "N/A";

            console.log({
              title,
              stockNumber,
              vin,
              price,
              manufacturer,
              year,
              modelType,
              modelTypeStyle,
              color,
              usage,
            });

            const row = document.createElement("tr");
            row.innerHTML = `
                        <td>${title}</td>
                        <td>${stockNumber}</td>
                        <td>${vin}</td>
                        <td>${price}</td>
                        <td>${manufacturer}</td>
                        <td>${year}</td>
                        <td>${modelType}</td>
                        <td>${modelTypeStyle}</td>
                        <td>${color}</td>
                        <td>${usage}</td>
                    `;

            tableBody.appendChild(row);
          }

          console.log("Data successfully inserted into table");
        } catch (error) {
          console.error("Error fetching XML:", error);
        }
      });
    </script>
  </body>
</html>
