<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hang Tags</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.png" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/font-awesome.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="hidden-print">
      <div class="print-header navbar-fixed-top">
        <h2>PREVIEW HANG TAGS</h2>
        <div class="text-start">
          <div class="checkbox">
            <strong>HIDE ELEMENTS: </strong>
            <label>
              <input
                type="checkbox"
                id="msrpCheckBox"
                onclick="hideMSRP()"
                checked
              />
              MSRP
            </label>
            <label>
              <input
                type="checkbox"
                id="savingsCheckBox"
                onclick="hideSavings()"
                checked
              />
              Savings
            </label>
          </div>

          <span class="gray"
            >Printer Settings: Set Printer margin to none, scale to default, and
            turn off headers and footers in print driver settings.</span
          >
        </div>
        <div class="print-buttons">
          <button
            class="btn btn-success"
            type="button"
            value="Print this page"
            onClick="window.print()"
          >
            <i class="fa fa-print fa-2x" aria-hidden="true"></i>
          </button>
          <button
            class="btn btn-danger"
            type="button"
            value="Close this page"
            onclick="history.back()"
          >
            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="tags-spacer hidden-print"></div>
      <div class="main-content">
        <div class="container-fluid">
          <div class="tags-container shadow">
            <div class="tag-left"></div>
            <div class="tag-right"></div>
          </div>
        </div>
      </div>
      <div class="tags-spacer hidden-print"></div>
    </main>
    <script src="../js/qrcode.min.js"></script>
    <script src="../js/numeral.js"></script>
    <script src="../js/moment.js"></script>
    <script src="../js/hang-tags-0_1_1.js"></script>
    <script>
      function hideMSRP() {
        var msrpcheckBox = document.getElementById("msrpCheckBox");
        var elementMSRP = document.getElementById("msrpLine");
        if (msrpcheckBox.checked == true) {
          elementMSRP.classList.remove("hidden");
        } else {
          elementMSRP.classList.add("hidden");
        }
      }
      function hideSavings() {
        var savingscheckBox = document.getElementById("savingsCheckBox");
        var elementSavings = document.getElementById("savingsLine");
        if (savingscheckBox.checked == true) {
          elementSavings.classList.remove("hidden");
        } else {
          elementSavings.classList.add("hidden");
        }
      }
    </script>
  </body>
</html>
