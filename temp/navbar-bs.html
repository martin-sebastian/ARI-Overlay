<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/site.webmanifest" />
    <title>Print Tags</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="./css/font-awesome.css" rel="stylesheet" />
    <style>
      .nowrap {
        white-space: nowrap;
      }
      th {
        cursor: pointer;
      }
      th.sort-asc::after {
        content: " \25B2";
      }
      th.sort-desc::after {
        content: " \25BC";
      }
      td {
        vertical-align: middle;
        font-size: 13px;
        font-weight: 700;
        text-transform: uppercase;
        width: 50px;
        white-space: nowrap;
        overflow: hidden;
      }
      td:nth-child(-n + 3) {
        font-weight: 700;
        width: 50px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      th {
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
        min-width: 80px;
      }
      .badge {
        font-size: 14px;
        font-weight: 700;
      }
      .action-button small {
        display: block;
        font-size: 9px;
        text-transform: uppercase;
      }
      .table img {
        width: 80px;
        border-radius: 5px;
      }
      .vehicle-model {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav
        class="navbar navbar-expand-lg border-bottom bg-body-tertiary fixed-top"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="./">
            <img
              id="logo"
              src="./img/fom-app-logo-01.svg"
              alt="Logo"
              width="180"
              height="30.6"
              class="d-inline-block align-text-top"
            />
          </a>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button id="toggleThemeButton" class="navbar-toggler px-3 mx-1">
              <i class="fa fa-moon-o"></i>
              <!-- Initial icon, changes on theme switch -->
            </button>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarMenuContent"
              aria-controls="navbarMenuContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarMenuContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-2">
                <a class="nav-link active" aria-current="page" href="./overlay/"
                  ><i class="bi bi-house mx-1"></i> Home</a
                >
              </li>
              <li class="nav-item mx-2">
                <a
                  href="https://newportal.flatoutmotorcycles.com/Portal/admin/muindex"
                  class="nav-link"
                >
                  <i class="bi bi-window-dock mx-1"></i>
                  Portal</a
                >
              </li>
              <li class="nav-item mx-2">
                <a
                  href="https://newportal.flatoutmotorcycles.com/Service/Home/ROSpec"
                  class="nav-link"
                  ><i class="bi bi-calendar-day mx-1"></i> Schedule</a
                >
              </li>
              <li class="nav-item mx-2">
                <a href="./deal-jacket/" class="nav-link"
                  ><i class="bi bi-speedometer2 mx-1"></i> Dashboard</a
                >
              </li>
            </ul>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button
                id="toggleThemeButton"
                class="btn btn-default me-md-2"
                type="button"
                onclick="toggleTheme()"
              >
                <i class="fa fa-moon-o mx-1"></i>
                <!-- Initial icon, changes on theme switch -->
              </button>
              <button class="btn btn-outline-danger" type="button">
                Login
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid py-5 my-5">
      <div class="card">
        <div class="card-header">
          <div class="">
            <form class="d-flex flex-row justify-content-between" role="search">
              <h3></h3>
              <div class="w-50">
                <input
                  class="form-control me-5 w-100"
                  type="text"
                  placeholder="Search by title, stock number, type, style, color, needs photos or VIN"
                  aria-label="Search"
                  id="searchFilter"
                  title="Filter vehicles by year, name, stock number, or VIN"
                />
              </div>
              <select id="usageFilter" class="form-select me-2 d-none">
                <option value="">New/Used</option>
                <option value="New">New</option>
                <option value="Used">Used</option>
              </select>
              <div>
                <select id="manufacturerFilter" class="form-select me-2">
                  <option value="">Manufacturer</option>
                  <option value="BMW">BMW</option>
                  <option value="Can-Am">Can-Am</option>
                  <option value="Harley-Davidson">Harley Davidson</option>
                  <option value="Honda">Honda</option>
                  <option value="Indian Motorcycle">Indian Motorcycle</option>
                  <option value="Kawasaki">Kawasaki</option>
                  <option value="Scarab">Scarab</option>
                  <option value="Sea-Doo">Sea-Doo</option>
                  <option value="South Bay">South Bay</option>
                  <option value="Suzuki">Suzuki</option>
                  <option value="Suzuki Marine">Suzuki Marine</option>
                  <option value="Polaris Industries">Polaris Industries</option>
                  <option value="Vanderhall">Vanderhall</option>
                  <option value="Victory Motorcycles">
                    Victory Motorcycles
                  </option>
                </select>
              </div>
            </form>
          </div>
        </div>
        <div class="card-body table-responsive">
          <div class="d-flex justify-content-between">
            <h5 class="w-100 pb-3 border-bottom">
              Inventory
              <span id="rowCount" class="badge bg-danger float-end"
                >Total Rows: 0</span
              >
            </h5>
          </div>
          <table id="vehiclesTable" class="px-5 table table-sm table-hover">
            <thead>
              <tr>
                <th width="120">Image</th>
                <th class="text-center" width="100">Year</th>
                <th width="200" class="text-nowrap">Make</th>
                <th class="text-nowrap">Model</th>
                <th class="text-nowrap">Stock Number</th>
                <th>Type</th>
                <th>Color</th>
                <th width="80" class="text-center">Usage</th>
                <th width="80" class="text-center">Photos</th>
                <th class="text-end">View / Print</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
