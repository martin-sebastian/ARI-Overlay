<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Data</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
        cursor: pointer;
      }
      th.sort-asc::after {
        content: " \25B2";
      }
      th.sort-desc::after {
        content: " \25BC";
      }
    </style>
  </head>
  <body>
    <h1>Vehicle Data</h1>
    <table id="vehicleTable">
      <thead>
        <tr>
          <th data-column="title">Title</th>
          <th data-column="stockNumber">Stock Number</th>
          <th data-column="vin">VIN</th>
          <th data-column="price">Price</th>
          <th data-column="manufacturer">Manufacturer</th>
          <th data-column="year">Year</th>
          <th data-column="modelType">Model Type</th>
          <th data-column="modelTypeStyle">Model Type Style</th>
          <th data-column="color">Color</th>
          <th data-column="usage">Usage</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted here -->
      </tbody>
    </table>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          console.log("Fetching XML data...");
          const response = await fetch(
            "https://www.flatoutmotorcycles.com/unitinventory_univ.xml"
          );
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          const data = await response.text();
          console.log("XML data fetched successfully");
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(data, "text/xml");
          const items = xmlDoc.getElementsByTagName("item");

          console.log(`Number of items found: ${items.length}`);

          const tableBody = document
            .getElementById("vehicleTable")
            .getElementsByTagName("tbody")[0];

          for (let i = 0; i < items.length; i++) {
            const item = items[i];
            console.log(`Processing item ${i + 1}`);

            const title =
              item.getElementsByTagName("title")[0]?.textContent || "N/A";
            const stockNumber =
              item.getElementsByTagName("stocknumber")[0]?.textContent || "N/A";
            const vin =
              item.getElementsByTagName("vin")[0]?.textContent || "N/A";
            const price =
              item.getElementsByTagName("price")[0]?.textContent || "N/A";
            const manufacturer =
              item.getElementsByTagName("manufacturer")[0]?.textContent ||
              "N/A";
            const year =
              item.getElementsByTagName("year")[0]?.textContent || "N/A";
            const modelType =
              item.getElementsByTagName("model_type")[0]?.textContent || "N/A";
            const modelTypeStyle =
              item.getElementsByTagName("model_typestyle")[0]?.textContent ||
              "N/A";
            const color =
              item.getElementsByTagName("color")[0]?.textContent || "N/A";
            const usage =
              item.getElementsByTagName("usage")[0]?.textContent || "N/A";

            console.log({
              title,
              stockNumber,
              vin,
              price,
              manufacturer,
              year,
              modelType,
              modelTypeStyle,
              color,
              usage,
            });

            const row = document.createElement("tr");
            row.innerHTML = `
                        <td>${title}</td>
                        <td>${stockNumber}</td>
                        <td>${vin}</td>
                        <td>${price}</td>
                        <td>${manufacturer}</td>
                        <td>${year}</td>
                        <td>${modelType}</td>
                        <td>${modelTypeStyle}</td>
                        <td>${color}</td>
                        <td>${usage}</td>
                    `;

            tableBody.appendChild(row);
          }

          console.log("Data successfully inserted into table");

          // Add event listeners for sorting
          const headers = document.querySelectorAll("#vehicleTable th");
          headers.forEach((header) => {
            header.addEventListener("click", () => sortTableByColumn(header));
          });
        } catch (error) {
          console.error("Error fetching XML:", error);
        }
      });

      function sortTableByColumn(header) {
        const table = document.getElementById("vehicleTable");
        const tableBody = table.getElementsByTagName("tbody")[0];
        const rows = Array.from(tableBody.querySelectorAll("tr"));
        const column = header.getAttribute("data-column");
        const order = header.classList.contains("sort-asc") ? "desc" : "asc";

        rows.sort((a, b) => {
          const aText = a.querySelector(
            `td:nth-child(${header.cellIndex + 1})`
          ).textContent;
          const bText = b.querySelector(
            `td:nth-child(${header.cellIndex + 1})`
          ).textContent;

          if (aText < bText) {
            return order === "asc" ? -1 : 1;
          }
          if (aText > bText) {
            return order === "asc" ? 1 : -1;
          }
          return 0;
        });

        // Remove existing rows
        while (tableBody.firstChild) {
          tableBody.removeChild(tableBody.firstChild);
        }

        // Append sorted rows
        rows.forEach((row) => tableBody.appendChild(row));

        // Reset header classes
        document.querySelectorAll("#vehicleTable th").forEach((th) => {
          th.classList.remove("sort-asc", "sort-desc");
        });

        // Set the appropriate class for the sorted column
        header.classList.add(order === "asc" ? "sort-asc" : "sort-desc");
      }
    </script>
  </body>
</html>
