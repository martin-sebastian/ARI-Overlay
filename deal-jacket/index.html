<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deal Jacket</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.png" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/font-awesome.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .deal-jacket-container {
        border: solid 1px #ccc;
        border-radius: 10px;
        padding: 0px 5px;
        margin-top: 3px;
        width: 8in;
        height: 4in;
        background: #fff;
        zoom: 1;
      }
      @media print {
        .deal-jacket-container {
          transform: rotateZ(90deg);
          zoom: 1;
        }
      }
    </style>
  </head>
  <body>
    <header class="hidden-print">
      <div class="print-header navbar-fixed-top">
        <h2>PRINT DEAL JACKET</h2>
        <div class="print-buttons">
          <button
            class="btn btn-success"
            type="button"
            value="Print this page"
            onClick="window.print()"
          >
            <i class="fa fa-print fa-2x" aria-hidden="true"></i>
          </button>
          <button
            class="btn btn-danger"
            type="button"
            value="Close this page"
            onclick="history.back()"
          >
            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="main-content">
        <div class="container-fluid d-flex justify-content-center">
          <div
            class="deal-jacket-container d-flex justify-content-center shadow"
          >
            <div class="logo">
              <img src="../img/fom-app-logo-02.svg" width="180" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/numeral.js"></script>
    <script src="../js/moment.js"></script>
  </body>
</html>
