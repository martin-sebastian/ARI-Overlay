<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deal Jacket</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/font-awesome.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .deal-jacket-container {
        border: solid 1px #ccc;
        border-radius: 10px;
        padding: 0px 5px;
        margin-top: 3px;
        width: 8in;
        height: 4in;
        background: #fff;
        zoom: 1;
      }
      @media print {
        .deal-jacket-container {
          transform: rotateZ(90deg);
          zoom: 1;
        }
      }
    </style>
  </head>
  <body>
    <header class="hidden-print">
      <div class="print-header navbar-fixed-top border-bottom">
        <h2>PREVIEW DEAL JACKET</h2>
      </div>
    </header>
    <main class="w-full vh-100" style="background: #f5f5f5">
      <div id="main-content" class="d-flex flex-column justify-content-center align-items-center">
        <div class="deal-jacket-container">
          <div class="logo">
            <img src="../img/fom-app-logo-02.svg" width="180" />
          </div>
        </div>
      </div>
    </main>
    <script src="../js/numeral.js"></script>
    <script src="../js/moment.js"></script>
  </body>
</html>
