<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/site.webmanifest" />
    <title>Vehicles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>AG Grid</h1>
    </header>

    <!-- Your Data Grid container -->
    <div class="ag-theme-quartz-dark" style="height: 90vh" id="myGrid"></div>

    <div id="detailsModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="card">
              <img
                id="vehicleImage"
                class="card-img-top"
                src=""
                alt="Vehicle Image"
              />
              <div class="card-body">
                <h5 class="card-title" id="vehicleTitle"></h5>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <strong>Make:</strong> <span id="vehicleMake"></span>
                  </li>
                  <li class="list-group-item">
                    <strong>Model:</strong> <span id="vehicleModel"></span>
                  </li>
                  <li class="list-group-item">
                    <strong>Year:</strong> <span id="vehicleYear"></span>
                  </li>
                  <li class="list-group-item">
                    <strong>Stock Number:</strong>
                    <span id="vehicleStockNumber"></span>
                  </li>
                  <li class="list-group-item">
                    <strong>Type:</strong> <span id="vehicleType"></span>
                  </li>
                  <li class="list-group-item">
                    <strong>Color:</strong> <span id="vehicleColor"></span>
                  </li>
                  <li class="list-group-item">
                    <strong>Usage:</strong> <span id="vehicleUsage"></span>
                  </li>
                  <li class="list-group-item">
                    <strong>Price:</strong> <span id="vehiclePrice"></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Includes all JS & CSS for the JavaScript Data Grid -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script src="./js/agGrid.js"></script>
  </body>
</html>
