<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Quote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.css" />
    <style>
      @page {
        size: letter;
        margin: 0.5in;
      }
      @media print {
        body {
          width: 8.5in;
          height: 11in;
          margin: 0;
          padding: 0.5in;
        }
        .no-print {
          display: none;
        }
      }
      .page-container {
        width: 7.5in; /* 8.5in - 1in margins */
        height: 10in; /* 11in - 1in margins */
        margin: 0 auto;
        display: flex;
        flex-direction: column;
      }
      .content-container {
        display: flex;
        gap: 0.25in;
      }
      .left-column {
        width: 3.625in;
      }
      .right-column {
        width: 3.625in;
      }
      .carousel-container img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <header>
        <!-- Vehicle title and basic info will go here -->
        <div class="main-header"></div>
      </header>

      <div class="content-container">
        <div class="left-column">
          <div class="carousel-container"></div>
          <div class="trade-in-container"></div>
          <div class="unit-info-container"></div>
        </div>

        <div class="right-column">
          <div class="price-container"></div>
          <div class="payment-calculator"></div>
          <div class="pricing-details"></div>
          <div class="otd-price"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
    <script src="../js/numeral.js"></script>
    <script src="../js/moment.js"></script>
    <script src="../js/overlay-0_1_0-print.js"></script>
  </body>
</html>
