<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Quote</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/font-awesome.css" />
    <style>
      @page {
        size: letter;
        margin: 0.5in;
      }
      @media print {
        body {
          width: 8.5in;
          height: 11in;
          margin: 0;
          padding: 0.5in;
        }
        .no-print {
          display: none;
        }
      }
      .page-container {
        width: 8in; /* 8.5in - 1in margins */
        height: 10.5in; /* 11in - 1in margins */
        margin: 0 auto;
        display: flex;
        flex-direction: column;
      }
      .content-container {
        display: flex;
        gap: 0.125in;
      }
      .left-column {
        width: 4in;
        margin: 0 auto;
      }
      .right-column {
        width: 4in;
        margin: 0 auto;
      }
      .carousel-container {
        width: 4in;
      }
      .carousel-container img {
        width: 100%;
        height: auto;
      }
      .price-payment-container {
        text-align: center;
        width: 3.75in;
      }
      .vehicle-title {
        font-size: 2.5rem;
        font-weight: 800;
      }
      .our-price {
        font-size: 2.5rem;
        font-weight: 900;
      }
      .our-price-msrp {
        font-size: 1.5rem;
        font-weight: 800;
        text-decoration: line-through;
        color: #808080;
      }
      .our-price-total {
        font-size: 1.5rem;
        font-weight: 800;
      }
      .our-price-otd {
        font-size: 1.5rem;
        font-weight: 800;
      }
      .total-savings {
        font-size: 1.5rem;
        font-weight: 800;
        z-index: -1;
      }
      .fa-arrow-circle-right {
        border: 10px solid #fff;
        border-radius: 50%;
        z-index: 999999;
        margin-left: -0.15in;
        margin-right: -0.15in;
      }
      .carousel-control-prev,
      .carousel-control-next {
        background: none;
      }
      .badge {
        margin-left: 100px;
        padding: 10px 15px;
        font-weight: 900;
      }
      .float-end {
        float: right;
      }
      .d-none {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <header>
        <!-- Vehicle title and basic info will go here -->
        <div class="main-header"></div>
      </header>

      <div class="content-container">
        <div class="left-column">
          <div class="carousel-container"></div>
          <div class="trade-in-container"></div>
          <div class="unit-info-container"></div>
        </div>

        <div class="right-column">
          <div class="price-container"></div>
          <div class="payment-calculator"></div>
          <div class="pricing-details"></div>
          <div class="otd-price"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/numeral.js"></script>
    <script src="../js/moment.js"></script>
    <script src="../js/quote.js"></script>
  </body>
</html>
